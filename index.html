<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Styling Challenge</title>
</head>

<body>
    <header class="header">
      <div class="logo">
        <img src="vaultora.png" id="logo" alt="Vaultora logo">
      </div>
      <nav class="topnav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About us</a></li>
          <li><a href="#purchase">Purchase</a></li>
          <li><a href="#feature">Featured</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>
  
  
   <div class="container">
    <div style="text-align:center">
      <h2>Contact Us</h2>
      <p>Whatever your problem be it shaft, axe or cart, leave us a message and we will get back to you:</p>
    </div>
    <div class="row">
      <div class="column">
        <img src="dwarven-mine.png" style="width:100%">
      </div>
      <div class="column">
        <form id="contactForm">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">England</option>
            <option value="canada">Scotland</option>
            <option value="usa">Wales</option>
          </select>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input type="submit" value="Submit">
        </form>
        <div id="confirmationMessage" style="display:none; text-align: center; margin-top: 20px; color: rgb(197, 198, 197); font-weight: bold;">
            Your message has been sent!
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const message = document.getElementById("confirmationMessage");
      message.style.display = "block";
      setTimeout(() => {
        message.style.display = "none"; // Optional: hide after 3 seconds
      }, 3000);
    });
  </script>
  
</body>
</html>
